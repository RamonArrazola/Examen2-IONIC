<ion-content [fullscreen]="true">
    <!-- Segment content -->
  <ion-segment [value]="selected" (ionChange)="segmentChanged($event)" mode="md" scrollable>
    <ion-segment-button [value]="category" *ngFor="let category of categorias">
      <ion-label class="ion-text-capitalize">
        {{category}}
      </ion-label>
    </ion-segment-button>
  </ion-segment>
  <!-- Articulos -->
  <app-articles [Albums] = "Album"></app-articles>
  <!-- Infinite Scroll -->
  <ion-infinite-scroll threshold="150px" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="dots">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
