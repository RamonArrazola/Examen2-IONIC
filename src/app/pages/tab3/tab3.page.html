<app-header title="Favoritos ♥"></app-header>

<ion-content [fullscreen]="true">
  <!-- Existencia -->
  <div *ngIf="!bool">
    <ion-text class="ion-text-center center">
      <h1 class="Notext">¡Aún no tienes favoritos!</h1>
    </ion-text>
  </div>
  <!-- Articulos -->
  <app-articles [Albums] = "Album"></app-articles>
  <!-- Infinite Scroll -->
  <ion-infinite-scroll threshold="150px" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="dots">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
